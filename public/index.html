<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Metronic React Demo 1" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700">
  <title>PM Health</title>
  <link rel="shortcut icon" href="%PUBLIC_URL%/media/logos/favicon.png" />
  <link rel="stylesheet" id="layout-styles-anchor" href="%PUBLIC_URL%/splash-screen.css" />
</head>
<style>
  @font-face {
	font-family: 'BAUHS93';
	src: url('%PUBLIC_URL%/newFont/BAUHS93.eot');
	src: local('BAUHS93'), url('%PUBLIC_URL%/newFont/BAUHS93.woff') format('woff'), url('%PUBLIC_URL%/newFont/BAUHS93.ttf') format('truetype');
  src: local('Amasis'), url('%PUBLIC_URL%/newFont/Amasis MT Md Regular.ttf') format('ttf');
}
/* use this class to attach this font to any element i.e. <p class="fontsforweb_fontid_2802">Text with this font applied</p> */
.fontsforweb_fontid_2802 {
	font-family: 'BAUHS93' !important;
}
</style>
<body id="kt_body" class="page-loading splash-screen mat-typography">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <!--begin::Theme mode setup on page load-->
  <script>
    if (document.documentElement) {
      var defaultThemeMode = "system";

      var themeMode = localStorage.getItem("kt_theme_mode_value");
      if (!themeMode) {
        if (defaultThemeMode === "system") {
          themeMode =
            window.matchMedia("(prefers-color-scheme: dark)").matches ? "light" : "light";
        } else {
          themeMode = defaultThemeMode;
        }
      }

      document.documentElement.setAttribute("data-theme", themeMode);
    }            
  </script>
  <!--end::Theme mode setup on page load-->

  <div id="root"></div>
  <div id="splash-screen" class="splash-screen">
    <img src="%PUBLIC_URL%/media/logos/favicon.png" alt="Metronic logo" />
    <span>Loading ...</span>
  </div>
  <div id="root-modals"></div>
</body>

</html>
